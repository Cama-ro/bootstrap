<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap section</title>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/bca6b51eae.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="skills">
      <div class="container text-center">
        <h2 class="text-black-50"><small>My skills</small></h2>
        <hr class="w-25 mb-5" />
        <div class="row mb-5">
          <div class="col-sm-6 col-md-4">
            <div
              class="mx-auto d-flex justify-content-center align-items-center bg-skill bg-light"
            >
              <i class="fab fa-html5"></i>
            </div>
            <h3 class="text-black-50 mt-2 mb-5"><small>HTML5</small></h3>
          </div>
          <div class="col-sm-6 col-md-4">
            <div
              class="mx-auto d-flex justify-content-center align-items-center bg-skill bg-light"
            >
              <i class="fab fa-css3-alt"></i>
            </div>
            <h3 class="text-black-50 mt-2 mb-5"><small>CSS3</small></h3>
          </div>
          <div class="col-sm-6 col-md-4">
            <div
              class="mx-auto d-flex justify-content-center align-items-center bg-skill bg-light"
            >
              <i class="fab fa-js"></i>
            </div>
            <h3 class="text-black-50 mt-2 mb-5"><small> JavaScript</small></h3>
          </div>
          <div class="col-sm-6 col-md-4">
            <div
              class="mx-auto d-flex justify-content-center align-items-center bg-skill bg-light"
            >
              <i class="fab fa-react"></i>
            </div>
            <h3 class="text-black-50 mt-2 mb-5"><small>HTML5</small></h3>
          </div>
          <div class="col-sm-6 col-md-4">
            <div
              class="mx-auto d-flex justify-content-center align-items-center bg-skill bg-light"
            >
              <i class="fab fa-git"></i>
            </div>
            <h3 class="text-black-50 mt-2 mb-5"><small>CSS3</small></h3>
          </div>
          <div class="col-sm-6 col-md-4">
            <div
              class="mx-auto d-flex justify-content-center align-items-center bg-skill bg-light"
            >
              <i class="fab fa-wordpress"></i>
            </div>
            <h3 class="text-black-50 mt-2 mb-5"><small> JavaScript</small></h3>
          </div>
        </div>
      </div>
    </section>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
